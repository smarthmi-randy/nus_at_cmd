tests:
  # 測試案例的唯一名稱
  unit_test.value_reporter:
    # 標籤，方便分類和篩選
    tags: value_reporter unit
    # 說明這是一個 ztest 測試
    type: ztest
    # 建議在 native_sim 平台上執行純單元測試，速度最快且無需硬體
    platform_allow: native_sim/native/64, nrf54l15dk

